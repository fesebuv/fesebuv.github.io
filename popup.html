<!DOCTYPE html>

<body>

hi this is a pop up

<button onclick="closeWindow()">close me</button>
<br/>
<button onclick="alert('this is an alert... ');">Alert Me</button>

<script>
function closeWindow(){
  try{
    alert('attempt to close window!! ');
    window.close();
  } catch(err){
    alert(err);
  }
}

</script>
