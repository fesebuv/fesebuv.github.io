<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Bootstrap 3 Example</title>
<!--[if lt IE 9]>
  <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/2.1.0/es5-shim.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/json2/20121008/json2.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/dist/css/cnid-client.bs3.css">
  <style>h2 {border-bottom: none;}</style>
</head>
<body>
  

  <div class="container">
    
      <a id="glamour_auth" href="#myModal" role="button" class="btn btn-default brand_button cnid-auth login-msg" data-toggle="modal">Sign In/Register</a>
          


    <!--CNID Modal-->
    <div id="cnid-modal" class="modal fade cnid-modal" tabindex="-1" role="dialog" aria-labelledby="cnid-modalLabel" aria-hidden="true">
        <div class="modal-dialog cnid-modal-dialog">
            <div class="modal-content cnid-modal-content">
                <div id="frameContainer" class="modal-body cnid-modal-body cnid-ios-scroll">
                    <button type="button" class="close cnid-close" data-dismiss="modal" aria-hidden="true">x</button>
                    <iframe id="cnidClient" src="" class="cnid-signin-iframe" frameborder="0" marginheight="0" marginwidth="0" height="100%" width="100%"></iframe>

                    <!-- loader overlay -->
                    <div id="loader-container" class="hide">
                      <div class="overlay-bg"></div>
                      <div class="loader">
                      <img src="https://cnid.condenastdigital.com/client/assets/img/spinner.gif">
                      </div>
                    </div>

                    <!-- alerts overlay -->
                    <div id="alerts-container" class="hide">
                        <div class="cnid-overlay-bg"></div>
                        <div id="alert-message" class="cnid-alert-message alert text-center alert-success">
                          <p id="alert-txt"></p>
                          <button id="okay-btn" type="button" class="btn btn-form cnid-btn">Okay</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="../dist/js/cnid-client.js"></script>
  <script src="/js/brand-client.js"></script>
</body>
</html>
