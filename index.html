<a href="#" onclick="openWindow()" target="_blank">Pop Up Window</a>


<script>

  function openWindow(){
    var ref = window.open('popup.html', '_blank');
    ref.addEventListener('loadstop', function(event) {        
      if (event.url.match("mobile/close")) {
        ref.close();
      }
    });
  }
  
</script>
