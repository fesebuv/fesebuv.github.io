<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Amazon SWA</title>
	</head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="https://cnee.condenastdigital.com/css/signin/newyorker.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

<body>

<div class="container">
	<h1>The New Yorker</h1>

	<h2>Sign In</h2>

	<p>Sign in with your newyorker.com accoun to link your subscription and get full digital access to The New Yorker.</p>

	<form id="login-form" data-url="/authenticate">
    <div id="output-message"></div>
		<fieldset>
			<input type="email" name="email" placeholder="Email Address" required="true"/>
		</fieldset>
		<fieldset>
			<input type="password" name="password" placeholder="Password" required="true" pattern=".{3,}" title="3 characters minimum">
		</fieldset>
		<fieldset>
			<button type="submit">login</button>
		</fieldset>
	</form>

	<p>
    <a href="amazon-swa-forgot-password.html">Forgot Password?</a>
	</p>
	<p>
		Don't have an account? <a href="amazon-swa-registration.html">Sign Up</a>
	</p>
</div>

<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
