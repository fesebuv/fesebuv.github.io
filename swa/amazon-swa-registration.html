<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Amazon SWA</title>
  </head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="https://cnee.condenastdigital.com/css/signin/newyorker.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

<body>

<div class="container">
  <h1>The New Yorker</h1>

  <h2>Sign Up</h2>

  <p>Sign up for a newyorker.com account to link your subscription and get full digital access to The New Yorker.</p>

  <form id="registration-form" data-url="/users">
    <fieldset>
      <input type="email" name="email" placeholder="Email Address" required="true"/>
    </fieldset>
    <fieldset>
      <input type="password" name="password" placeholder="Password" required="true" pattern=".{3,}" title="3 characters minimum">
    </fieldset>
    <fieldset>
      <input type="password" name="confirm-password" placeholder="Confirm Password" required="true" pattern=".{3,}" title="3 characters minimum">
    </fieldset>
    <fieldset>
      By registering, you agree to our
      <a href="#">User Agreement & Privacy Policy</a>
    </fieldset>
    <fieldset>
      <button type="submit">Submit</button>
    </fieldset>
  </form>
  
  <p>
    Already registered? <a href="/amazon-swa-login.html">Sign In</a>
  </p>
</div>

<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
