<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Amazon SWA</title>
  </head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="https://cnee.condenastdigital.com/css/signin/newyorker.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">

<body>

<div class="container">
  <h1>The New Yorker</h1>

  <h2>Sign Up</h2>

  <p>Please enter the email address associated with your newyorker.com account. 
We'll send you instructions on how to reset your password.</p>

  <form id="forgotpassword-form" data-url="/forgotpassword">
    <div id="output-message"></div>
    <fieldset>
      <input type="email" name="email" placeholder="Email Address" required="true"/>
    </fieldset>
    <fieldset>
      <button type="submit">Submit</button>
    </fieldset>
  </form>
</div>

<script type="text/javascript" src="/js/app.js"></script>

</body>
</html>
