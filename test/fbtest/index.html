<script>

function isFacebookApp() {
    var ua = navigator.userAgent || navigator.vendor || window.opera;
    return (ua.indexOf("FBAN") > -1) || (ua.indexOf("FBAV") > -1);
}


function openModal(){
  FB.login(function(response){
    if (response.authResponse) {
      alert('open that modal');
      $("#myModal").modal();
    } else {
      alert('do nothing!');
    }
  }
}
